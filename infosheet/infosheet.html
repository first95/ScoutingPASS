<!DOCTYPE html>
<html>
    <head>
        <!-- #8cb1d9; Background Color-->
        <!-- #79a4d2; Button Color-->
        <title>Javascript</title>
        <style type="text/css">
            .swipePageButton {
                background-color: #79a4d2;
                border: 2px solid black;

                width: 475px;
                float: left;
                height: 40px;

                text-align: center;
                line-height: 40px;
            }
            .infoBox {
                margin: auto;
                width: 100%;
                text-align: center;
                padding-top: 55px;
            }
            .divAlly {
                margin-bottom: 15px;
                float: left;
                width: 50%;
            }
            .divOpponent {
                margin-bottom: 15px;
                float: left;
                width: 33%;
                
            }
            .lockIcon {
                height: 40px;
                width: 40px;
                float: left;
                background-color: white;
            }
            .unlockIcon {
                height: 40px;
                width: 40px;
                float: left;
                background-color: black;
                display: none;
            }
        </style>
    </head>

    <body style="background-color:#8cb1d9; margin: 0px;" onload="copyDiv();">
        <div id="top" style="position:fixed; width:100%; height:30px;">
            <div class="lockIcon" id="InputLock"><img src="UnlockedIcon.png" width="40" height="45"></div>
            <div class="unlockIcon" id="InputUnlock"><img src="LockedIcon.png" width="40" height="45"></div>
            <div class="swipePageButton" id="AlliesButton">Allies</div>
            <div class="swipePageButton" id="OpponentsButton">Opponents</div>
            <div class="swipePageButton" id="StrategyButton">Strategy</div>
        </div>

        <div>
            <div class="infoBox" id="Allies">
                <div class="divAlly" id="Ally1">
                    Team Number: <input type="text">
                    
                    <h2>Auto</h2>
                    
                    <label for="Auto Score">Auto Score:</label>
                    <select id="Auto Score">
                        <option></option>
                        <option>None</option>
                        <option>Exits Community</option>
                        <option>Scores Loaded Piece</option>
                        <option>Scores Multiple Pieces</option>
                    </select>
                    
                    <br><br>
                
                    <label for="Charge Level">Auto Charge Level:</label>
                    <select id="Charge Level">
                        <option></option>
                        <option>None</option>
                        <option>Docked</option>
                        <option>Engaged</option>
                    </select>
                
                    <h2>Teleop</h2>
                
                    <label for="Objects Scored">Objects Scored:</label>
                    <select id="Objects Scored">
                        <option></option>
                        <option>None</option>
                        <option>1-2</option>
                        <option>3-5</option>
                        <option>6-10</option>
                        <option>10+</option>
                    </select>
                    
                    <br><br>
                
                    <label for="Preferred Scoring Level">Preferred Scoring Level:</label>
                    <select id="Preferred Scoring Level">
                        <option></option>
                        <option>None</option>
                        <option>Low</option>
                        <option>Medium</option>
                        <option>High</option>
                    </select>
                    
                    <br><br>
                    
                    <label for="Can Handle">Can Handle<br>Cones:</label>
                    <input type="checkbox" id="Can Handle">
                    <label for="Can Handle">Cubes:</label>
                    <input type="checkbox" id="Can Handle">
                    
                    <br><br>
                
                    <label for="Pickup">Pickup<br>Shelf:</label>
                    <input type="checkbox" id="Pickup">
                    <label for="Pickup">Ground:</label>
                    <input type="checkbox" id="Pickup">
                    
                    <br><br>
                
                    <label for="Tilted">Tilted:</label>
                    <input type="checkbox" id="Tilted">
                
                    <h2>Endgame:</h2>
                
                    <label for="Charge Level">Charge Level:</label>
                    <select id="Charge Level">
                        <option></option>
                        <option>None</option>
                        <option>Docked</option>
                        <option>Engaged</option>
                    </select>
                
                    <br><br>
                
                    <label for="Dock Time">Dock Time:</label>
                    <select id="Dock Time">
                        <option></option>
                        <option>0-5</option>
                        <option>5-15</option>
                        <option>15-30</option>
                        <option>30+</option>
                    </select>
                
                    <h2>Miscellaneous</h2>
                
                    <label for="Defense Skill">Defense Skill:</label>
                    <select id="Defense Skill">
                        <option></option>
                        <option>Low</option>
                        <option>Medium</option>
                        <option>High</option>
                    </select>
                
                    <br><br>
                
                    <label for="Size">Size:</label>
                    <select id="Size">
                        <option></option>
                        <option>Small</option>
                        <option>Medium</option>
                        <option>Large</option>
                    </select>
                
                    <br><br>
                    
                    Comments: <input type="text">
                
                </div>

                <div class="divAlly" id="Ally2"></div>

            </div>

            <!-- Next Page -->

            <div id="Opponents" class="infoBox" style="display:none">
                <div class="divOpponent" id="Opponent1">
                    Team Number: <input type="text">

                    <h2>Cycling</h2>

                    <label for="Objects Scored">Objects Scored:</label>
                    <select id="Objects Scored">
                        <option></option>
                        <option>None</option>
                        <option>1-2</option>
                        <option>3-5</option>
                        <option>6-10</option>
                        <option>10+</option>
                    </select>

                    <br><br>

                    <label for="Preferred Scoring Level">Preferred Scoring Level:</label>
                    <select id="Preferred Scoring Level">
                        <option></option>
                        <option>None</option>
                        <option>Low</option>
                        <option>Medium</option>
                        <option>High</option>
                    </select>

                    <br><br>

                    <label for="Can Handle">Can Handle<br>Cones:</label>
                    <input type="checkbox" id="Can Handle">

                    <label for="Can Handle">Cubes:</label>
                    <input type="checkbox" id="Can Handle">

                    <br><br>

                    <label for="Pickup">Pickup<br>Shelf:</label>
                    <input type="checkbox" id="Pickup">

                    <label for="Pickup">Ground:</label>
                    <input type="checkbox" id="Pickup">
                    
                    <br><br>

                    <label for="Tilted">Tilted:</label>
                    <input type="checkbox" id="Tilted">

                    <h2>Charging</h2>

                    <label for="Returns to Community/Charger">Returns to Community/Charger</label>
                    <input type="checkbox" id="Return">

                    <br><br>

                    <label for="Dock Time">Dock Time:</label>
                    <select id="Dock Time">
                        <option></option>
                        <option>0-5</option>
                        <option>5-15</option>
                        <option>15-30</option>
                        <option>30+</option>
                    </select>

                    <h2>Miscellaneous</h2>

                    <label for="Defense Skill">Defense Skill:</label>
                    <select id="Defense Skill">
                        <option></option>
                        <option>Low</option>
                        <option>Medium</option>
                        <option>High</option>
                    </select>

                    <br><br>

                    Comments: <input type="text">

                </div>

                <div class="divOpponent" id="Opponent2"></div>

                <div class="divOpponent" id="Opponent3"></div>
            </div>

            <div id="Strategy" class="infoBox" style="display:none">

                <h2>Recommended Strategy</h2>
                
                Which Opponent(s) to Defend: <input type="text" style="height:40px;">

                <br><br>
                
                Which Allies Should Defend: <input type="text">

                <br><br>
                
                <label for="Focus On">Focus On:</label>
                <select id="Focus On">
                    <option></option>
                    <option>Ranking Points</option>
                    <option>Winning Match</option>
                </select>
                <br><br>
                
                <input type="text" style="width:33%">

                <h2>Endgame Strategy</h2>
                
                Team 95:<input type="text">

                <br>
                
                Team<input type="text" style="width:30px">:<input type="text">

                <br>

                Team<input type="text" style="width:30px">:<input type="text">

            </div>
        </div>
    
        <script type="text/javascript">
            document.getElementById("AlliesButton").onclick = function() {
                document.getElementById("Allies").style.display = "block";
                document.getElementById("Opponents").style.display = "none";
                document.getElementById("Strategy").style.display = "none";
            }
        
            document.getElementById("OpponentsButton").onclick = function() {
                document.getElementById("Allies").style.display = "none";
                document.getElementById("Opponents").style.display = "block";
                document.getElementById("Strategy").style.display = "none";
            }
        
            document.getElementById("StrategyButton").onclick = function() {
                document.getElementById("Allies").style.display = "none";
                document.getElementById("Opponents").style.display = "none";
                document.getElementById("Strategy").style.display = "block";
            }

            document.getElementById("InputLock").onclick = function() {
                document.getElementById("InputLock").style.display = "none";
                document.getElementById("InputUnlock").style.display = "block";

                for (var i=0; i < document.getElementById("Ally1").children.length; i++) {
                    document.getElementById("Ally1").children[i].disabled = true;
                    document.getElementById("Ally2").children[i].disabled = true;
                }

                for (var i=0; i < document.getElementById("Opponent1").children.length; i++) {
                    document.getElementById("Opponent1").children[i].disabled = true;
                    document.getElementById("Opponent2").children[i].disabled = true;
                    document.getElementById("Opponent3").children[i].disabled = true;
                }
                
                for (var i=0; i < document.getElementById("Strategy").children.length; i++) {
                    document.getElementById("Strategy").children[i].disabled = true;
                }
            }

            document.getElementById("InputUnlock").onclick = function() {
                document.getElementById("InputLock").style.display = "block";
                document.getElementById("InputUnlock").style.display = "none";

                for (var i=0; i < document.getElementById("Ally1").children.length; i++) {
                    document.getElementById("Ally1").children[i].disabled = false;
                    document.getElementById("Ally2").children[i].disabled = false;
                }

                for (var i=0; i < document.getElementById("Opponent1").children.length; i++) {
                    document.getElementById("Opponent1").children[i].disabled = false;
                    document.getElementById("Opponent2").children[i].disabled = false;
                    document.getElementById("Opponent3").children[i].disabled = false;
                }
                
                for (var i=0; i < document.getElementById("Strategy").children.length; i++) {
                    document.getElementById("Strategy").children[i].disabled = false;
                }
            }

            function copyDiv(){
              var Ally1Div = document.getElementById('Ally1');
              var Ally2Div = document.getElementById('Ally2');
              Ally2Div.innerHTML = Ally1Div.innerHTML;

              var Opponent1Div = document.getElementById('Opponent1');
              var Opponent2Div = document.getElementById('Opponent2');
              var Opponent3Div = document.getElementById('Opponent3');
              Opponent2Div.innerHTML = Opponent1Div.innerHTML;
              Opponent3Div.innerHTML = Opponent1Div.innerHTML;
            }
        </script>
    </body>
</html>
